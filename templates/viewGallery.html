<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding Memories</title>
    <div class="title">
      <span>Vilas & Nisarga</span>
    </div>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Cursive", Arial, sans-serif;
        background-color: #fffaf2;
        color: #5a2d22;
        padding: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 3rem;
        color: #b76e79;
        font-family: "Dancing Script", cursive;
      }

      .gallery-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .gallery-list-item {
        background-color: #fff;
        border: 1px solid #e6d4c3;
        border-radius: 15px;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .gallery-list-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .gallery-list-item img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        margin-bottom: 15px;
      }
     /* Title Styling */
      .title {
        font-family: "Dancing Script", cursive;
        font-size: 4rem;
        color: #b76e79;
        text-align: center;
        position: relative;
        text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
        animation: fadeInTitle 3s ease-in-out;
        margin-bottom: 20px;
      }

      .title::before {
        content: "üíç";
        position: absolute;
        left: -50px;
        top: -10px;
        font-size: 4rem;
        animation: spin 3s linear infinite;
      }

      .title span {
        color: #b76e79;
        font-size: 3.5rem;
      }

      /* Animation for fade-in */
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes fadeInTitle {
        0% {
          opacity: 0;
          transform: translateY(-50px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .image-number {
        font-size: 1.2rem;
        font-weight: bold;
        color: #b76e79;
        margin-bottom: 10px;
      }

      .actions {
        display: flex;
        gap: 10px;
        justify-content: center;
      }

      button {
        background-color: #b76e79;
        color: #fff;
        border: none;
        padding: 8px 15px;
        border-radius: 10px;
        cursor: pointer;
        font-family: "Dancing Script", cursive;
        font-size: 1rem;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #8c4b55;
      }

      footer {
        text-align: center;
        margin-top: 40px;
        color: #8c4b55;
        font-family: "Dancing Script", cursive;
        font-size: 1.2rem;
      }

      /* Pop-up Styles */
      .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
        transition: opacity 0.3s ease;
      }

      .popup {
        background-color: #fff;
        border-radius: 15px;
        padding: 30px;
        width: 300px;
        text-align: center;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .popup h2 {
        margin-bottom: 20px;
        font-size: 1.5rem;
        color: #b76e79;
      }

      .popup button {
        margin: 10px;
      }

      .popup button.confirm {
        background-color: #e63946;
        color: #fff;
      }

      .popup button.cancel {
        background-color: #8c4b55;
        color: #fff;
      }

      .popup button:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <h1>Manage Wedding Memories</h1>

    <!-- Gallery List -->
    <div class="gallery-list" id="galleryList">
      {% for image_file in image_files %}
      <div class="gallery-list-item" data-filename="{{ image_file }}">
        <!-- Display Image Number -->
        <div class="image-number">{{ loop.index }}</div>
        <img
          src="{{ url_for('serve_uploaded_file', filename=image_file) }}"
          alt="Uploaded Image"
        />
        <div class="actions">
          <a
            href="{{ url_for('serve_uploaded_file', filename=image_file) }}"
            download
          >
            <button>Download</button>
          </a>
        </div>
      </div>
      {% endfor %}
    </div>

    <footer>Cherish your memories forever. Manage them with care. üíñ</footer>
  </body>
</html>
